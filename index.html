<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
      text-align: center;
    }
    .msg { margin-top: 40px; font-size: 14px; }
    .error { color: #c00; }
    code { background: #f5f5f5; padding: 2px 4px; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <div id="message" class="msg">しばらくお待ちください</div>

  <script>
    // ★ Edge Function のURLに置き換え
    const ENDPOINT = "https://rqrgsytkxbhbrnrhqlca.supabase.co/functions/v1/shorten_resolve";

    function getCodeFromPath() {
      const path = location.pathname;
      const basePath = "/shorten/";
      if (!path.startsWith(basePath)) return "";

      // "/short/" の後ろをコードとみなす（両端の / は削る）
      const rest = path.slice(basePath.length);
      return rest.replace(/^\/+|\/+$/g, "");
    }

    async function main() {
      const msg = document.getElementById("message");
      let code = getCodeFromPath();

      if (!code) {
        msg.className = "msg error";
        msg.textContent = "コードが指定されていません。URL を確認してください。";
        return;
      }

      msg.textContent = "コード " + code + " に対応するURLへ転送しています…";

      try {
        const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxcmdzeXRreGJoYnJucmhxbGNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2ODIyODMsImV4cCI6MjA3MTI1ODI4M30.LWeiva7gpFf9lHGuOKqzyr-tZihHuX9KdlHUjuqYDU0"; // ダッシュボードの API → anon public
        const res = await fetch(ENDPOINT + "?code=" + encodeURIComponent(code), {
          method: "GET",
          headers: {
            "apikey": ANON_KEY,
            "Authorization": "Bearer " + ANON_KEY
          }
        });

        if (!res.ok) {
          const text = await res.text().catch(() => "");
          msg.className = "msg error";
          msg.textContent = "リンクが無効か見つかりませんでした。（HTTP " + res.status + "）";
          console.error("Error response:", res.status, text);
          return;
        }

        const data = await res.json();
        if (!data || !data.target_url) {
          msg.className = "msg error";
          msg.textContent = "転送先URLが取得できませんでした。";
          console.error("Invalid JSON:", data);
          return;
        }

        // 実際のリダイレクト
        location.replace(data.target_url);
      } catch (e) {
        msg.className = "msg error";
        msg.textContent = "通信エラーが発生しました。時間をおいて再度お試しください。";
        console.error(e);
      }
    }

    main();
  </script>
</body>
</html>
